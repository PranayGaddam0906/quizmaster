<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/pratibha_logo-transformed.png') }}">

    <style>
        body{overflow: hidden;}
        header{position: relative;}
        .exam{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 80vh;
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>E<span class="danger">C</span>M</h2>
            <h2>Pathibha</h2>
        </div>
        <div class="navbar">
            <a href="/profile">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="/my_course">
                <span class="material-icons-sharp">today</span>
                <h3>Courses</h3>
            </a> 
            <a href="/result" class="active">
                <span class="material-icons-sharp">grid_view</span>
                <h3>Results</h3>
            </a>
        </div>
        <div id="profile-btn" style="display: none;">
            <span class="material-icons-sharp">person</span>
        </div>
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>
    </header>

    <main>
        <div class="exam timetable">
            <h2>Test results</h2>
            <table id="exam-timetable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Score</th>
                        <th>Wrong</th>
                        <th>Attempted</th>
                        <th>Unattempted</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- data -->
                </tbody>
            </table>
        </div>
    </main>
    </main>

</body>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</html>
