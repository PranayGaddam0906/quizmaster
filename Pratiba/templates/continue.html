<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECM Pratibha</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/pratibha_logo-transformed.png') }}">  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<style>
::-webkit-scrollbar {
    width: 12px;
    height: 12px;
}

  /* Track (the area behind the scrollbar) */
::-webkit-scrollbar-track {
background: #16c2d8;
}

  /* Handle (the draggable part of the scrollbar) */
::-webkit-scrollbar-thumb {
    background: #1fa0d7;
    border-radius: 6px;
}

  /* Handle on hover */
::-webkit-scrollbar-thumb:hover {
    background: #7aaabe;
}

body {
  margin: 0;
  font-family: Consolas, monospace;
  background: linear-gradient(to right, rgb(43, 119, 206), rgb(62, 205, 205)); 
  color:white
}

.container {
  display: flex;
  flex-direction: row;
  height: 100vh; /* Adjust the height as needed */
}

/* Basic styles for the navigation bar */
nav ul {
  list-style-type: none;
  display: flex;
  justify-content: center;
  padding: 0;
  margin-left:70px
}

nav ul li {
  margin:10px;
  position: relative;
}

nav ul li a {
  text-decoration: none;
  color: white;
  position: relative;
  margin-left:20px;
}

/* Styling the hover animation */
nav ul li a::before {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: white;
  transition: width 0.4s ease-in-out, left 0.4s ease-in-out;
}

nav ul li a:hover::before {
  width: calc(100% - 10px); /* Adjust as needed based on your design */
  left: 10px; /* Adjust for padding or margins */
}

.main-content {
  flex-grow: 1;
  /* Blue background with cyan shade on the right */
  margin-top:150px;
  padding: 20px;
}

.join-now-button {
  /* Button styles */
  font-family: Consolas, monospace;
  font-size: 16px;
  background-color: black;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  position: absolute;
  top: 20px;
  right: 20px;
  border-radius: 10px;
}

.main-heading
{
    position: absolute;
    left: 90px;
    top: 200px
}

.image-container {
    position: absolute;
    top: 160px;
    right: 20px;
    border: 3px solid white;
    border-radius: 50%; /* Creating a circular shape */
    overflow: hidden; /* Hide overflowing content (for perfect circle) */
    width: 350px; /* Set the width and height for the image */
    height: 350px;
  }

  .image-container img {
    width: 100%; /* Make the image fill the circular container */
    height: 100%;
    object-fit: cover; /* Maintain the aspect ratio and cover the container */
  }
</style>
<body>
  <div class="container">
    <div class="icon"> <!-- Leftmost part for icon -->
      <!-- Your icon goes here -->
    </div>
    <nav>
      <ul style="font-size: 18px;">
        <li><a href="/">Home</a></li>
        <li><a href="/course">Courses</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <form action="/login" method="post">
        <button class="join-now-button" type="submit">Join Now</button> 
    </form>
    </nav>
    <div class="main-content" style="font-size: 30px;">
        <div class="main-heading">
            <b><h1>{{ Subject[0] }}</h1>
                <p>{{ Subject[1] }}</p></b>
        </div>
  </div>
</body>
</html>
